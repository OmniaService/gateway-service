server:
  port: 12000

spring.profiles.include: routes

spring:
  output.ansi.enabled: 'ALWAYS'
  application:
    name: gateway-service
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 1000
        multiplier: 1.1
        maxAttempts: 6
      uri: http://localhost:15000

---
spring:
  profiles: docker
  cloud.config.uri: http://omnia-config-service:15000